<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos Galley - APOD</title>
</head>
<body>
<h1>NASA PIC OF THE DAY</h1>

{% block content %}
{% if apod %}
<div class="apod">
    <h2>Date: {{ apod.date }}</h2>
    <h3>{{ apod.title }}</h3>
    <img src="{{ apod.url }}" alt="{{ apod.title }}">
    <p>{{ apod.explanation }}</p>
    <!-- Add Upvote and Downvote buttons here if needed -->
    <div class="vote-buttons">
        <button class="upvote" data-apod-id="{{ apod.id }}">Upvote</button>
        <span class="vote-count">{{ apod.upvotes }}</span>
        <button class="downvote" data-apod-id="{{ apod.id }}">Downvote</button>
        <span class="vote-count">{{ apod.downvotes }}</span>
    </div>
</div>

<!-- Button to Fetch All APODs -->
<div class="all-apods">
    <button onclick="location.href='/apod_list';">Show All APODs</button>
</div>

{% endif %}
{% endblock %}

</body>
</html>
