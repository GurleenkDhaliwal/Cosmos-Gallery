<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos Galley - APOD</title>
</head>
<body>
<h1>NASA PIC OF THE DAY</h1>

{% for apod in apod_packages %}
<div class="apod">
    <h2>Date: {{ apod.date }}</h2>
    <h3>{{ apod.title }}</h3>
    <img src="{{ apod.url }}" alt="{{ apod.title }}">
    <p>{{ apod.explanation }}</p>
    <!-- Add Upvote and Downvote buttons here if needed -->
</div>
{% endfor %}

</body>
</html>
